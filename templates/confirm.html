<!DOCTYPE html>
<html>
<head>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1 {font-family: "Raleway", sans-serif}
body, html {height: 100%}
.bgimg {
  background-image: url('/static/StonyWaterfall.jpg');
  min-height: 100%;
  background-position: center;
  background-size: cover;
}
</style>
</head>
<body>

<div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
	<div class="w3-display-topleft w3-padding-large w3-xlarge">
	Flask-Validate
	</div>
	<div class="w3-display-middle">
		<div class="w3-container w3-white" style="border-radius: 5%">
			<h1 class="w3-jumbo w3-animate-top w3-text-black">COMING SOON</h1>
			<hr class="w3-border-grey" style="margin:auto;width:40%"><br>
			<form id="validateForm" method="post">
				<label for="validationCode">Validation Code:</label>
				<input class="w3-input" type="text" id="validationCode" name="validationCode" placeholder="5-digit code" required>
				<br><br>
				<input class="w3-input" type="submit" value="Validate">
			</form>
		</div>
	</div>
  <div class="w3-display-bottomleft w3-padding-large">
    Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a>
  </div>
</div>
</body>
</html>
